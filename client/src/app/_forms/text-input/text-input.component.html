<div class="mb-3">
    <input 
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type={{type}} 
    class="form-control"
    [formControl]="control"
    placeholder="{{label}}">
    <div *ngIf="control.errors?.['required']" 
    class="invalid-feedback">Please enter a {{label}}</div>
    <div *ngIf="control.errors?.['minlength']" 
    class="invalid-feedback">{{label}} must be atleast {{control.errors?.['minlength'].requiredLength}} characters</div>
    <div *ngIf="control.errors?.['maxlength']" 
    class="invalid-feedback">{{label}} must be atmost {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div *ngIf="control.errors?.['isNotMatching']" 
    class="invalid-feedback">Passwords donot match</div>
</div>
